        C++ Builder遍历文件夹代码示例
    </h1>



    <div class="meta">

  <div class="content" itemprop="articleBody">
    <p>遍历文件夹代码，已写成函数形式：</p>
<figure class="highlight xl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// param: 绝对路径，文件类型（不要类型则为任意类型）</span></span><br><span class="line">TStringList*   __fastcall   lsdir(AnsiString cbl,AnsiString filetype)</span><br><span class="line">&#123;</span><br><span class="line">	TSearchRec   sr;</span><br><span class="line">	TStringList*   result   =   new   TStringList();</span><br><span class="line">	AnsiString   cdir;<span class="comment">//为了保存完整路径</span></span><br><span class="line">	<span class="keyword">if</span>   (!FindFirst(cbl+<span class="string">"\\*.*"</span>,faAnyFile,sr))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">do</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>   (   sr.Name!=<span class="string">"."</span> &amp;&amp;   sr.Name!=<span class="string">".."</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">if</span>   ((sr.Attr   &amp;   faDirectory)==faDirectory)<span class="comment">//是文件夹就继续搜寻</span></span><br><span class="line">				&#123;</span><br><span class="line">					<span class="function"><span class="title">result</span>-&gt;</span>AddStrings(lsdir(cbl+<span class="string">"\\"</span>+sr.Name,filetype));</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">				cdir=cbl+<span class="string">"\\"</span>+sr.Name;</span><br><span class="line">				<span class="function"><span class="title">result</span>-&gt;</span>Add(cdir);</span><br><span class="line"></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>   (FindNext(sr)   ==   <span class="number">0</span>);</span><br><span class="line">		FindClose(sr);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (filetype.Length()&gt;<span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		int i;</span><br><span class="line">		<span class="function"><span class="title">for</span> (i = result-&gt;</span>Count-<span class="number">1</span>; i &gt;=<span class="number">0</span> ; i--)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="function"><span class="title">if</span> (StrRight(result-&gt;</span>Strings\[i\],<span class="number">1</span>+filetype.Length()).LowerCase()!=<span class="string">"."</span>+filetype)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="function"><span class="title">result</span>-&gt;</span>Delete(i);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return result;</span><br><span class="line">	<span class="function"><span class="title">result</span>-&gt;</span>Clear();</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//---------------------------------------------------------------------------</span></span><br></pre></td></tr></table></figure>
  </div>
